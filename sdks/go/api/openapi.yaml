  /api/v0/test-payment:
    post:
      description: "Creates a new payment. Requires an idempotency key to prevent\
        \ duplicate payments on retry.\n    \n## Idempotency Key Best Practices\n\n\
        1. **Generate unique keys**: Use UUIDs or similar unique identifiers, prefixed\
        \ with a descriptive operation name\n2. **Store keys client-side**: Save the\
        \ key with the original request so you can retry with the same key\n3. **Key\
        \ format**: Between 6-64 alphanumeric characters\n4. **Expiration**: Keys\
        \ expire after 24 hours by default\n5. **Use case**: Perfect for ensuring\
        \ payment operations are never processed twice, even during network failures\n\
        \n## Example Request (curl)\n\n```bash\ncurl -X POST \\\n  https://api.example.com/rest-api/v0/test-payment\
        \ \\\n  -H 'Content-Type: application/json' \\\n  -H 'Client-Key: your-api-key'\
        \ \\\n  -H 'Client-Secret: your-api-secret' \\\n  -H 'Idempotency-Key: payment_123456_unique_key'\
        \ \\\n  -d '{\n    \"amount\": 100.00,\n    \"currency\": \"USD\",\n    \"\
        description\": \"Test payment for order #12345\",\n    \"customerId\": \"\
        cus_12345\"\n  }'\n```\n\n## Example Response (First Request)\n\n```json\n\
        {\n  \"id\": \"pay_abc123xyz456\",\n  \"amount\": 100.00,\n  \"currency\"\
        : \"USD\",\n  \"status\": \"succeeded\",\n  \"timestamp\": \"2023-07-01T12:00:00.000Z\"\
        \n}\n```\n\n## Example Response (Duplicate Request)\n\nThe exact same response\
        \ will be returned for any duplicate request with the same idempotency key,\
        \ without creating a new payment.\n\n## Retry Scenario Example\n\nNetwork\
        \ failure during payment submission:\n1. Client creates payment request with\
        \ idempotency key: \"payment_123456_unique_key\"\n2. Request begins processing,\
        \ but network connection fails before response received\n3. Client retries\
        \ the exact same request with the same idempotency key\n4. Server detects\
        \ duplicate idempotency key and returns the result of the first request\n\
        5. No duplicate payment is created\n\nIf you retry with same key but different\
        \ parameters (e.g., different amount), you'll receive a 409 Conflict error."
      operationId: TestPaymentController_createPayment_v0
      parameters:
      - description: "Unique key to ensure the request is idempotent. If a request\
          \ with the same key is sent multiple times, only the first will be processed,\
          \ and subsequent requests will return the same response."
        explode: false
        in: header
        name: idempotency-key
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentRequestDto"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentResponseDto"
          description: Payment processed successfully
        "400":
          description: "Bad Request. The idempotency key is missing or invalid.\n\
            \  \nSample response:\n```json\n{\n  \"statusCode\": 400,\n  \"message\"\
            : \"The idempotency-key header is required for POST requests\"\n}\n```"
        "401":
          description: Unauthorized. Client key or secret is invalid or missing.
        "409":
          description: "Idempotency Conflict. The provided idempotency key was already\
            \ used with different parameters.\n  \nSample response:\n```json\n{\n\
            \  \"statusCode\": 409,\n  \"message\": \"Conflict: Idempotency key already\
            \ used with different request data\"\n}\n```"
        "429":
          description: "Too many requests, rate limit exceeded."
      security:
      - x-client-secret: []
      - x-client-key: []
      summary: Process a test payment
      tags:
      - Test Payments
