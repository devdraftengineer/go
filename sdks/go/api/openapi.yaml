  /api/v0/payment-intents/stablecoin:
    post:
      description: "Creates a new stable payment intent for stablecoin-to-stablecoin\
        \ transfers.\n    \nThis endpoint allows you to create payment intents for\
        \ transfers between different stablecoins and networks.\nPerfect for cross-chain\
        \ stablecoin swaps and conversions.\n\n## Use Cases\n- USDC to EURC conversions\n\
        - Cross-chain stablecoin transfers (e.g., Ethereum USDC to Polygon USDC)\n\
        - Flexible amount payment intents for dynamic pricing\n\n## Example: USDC\
        \ to EURC Conversion\n```json\n{\n  \"sourceCurrency\": \"usdc\",\n  \"sourceNetwork\"\
        : \"ethereum\",\n  \"destinationCurrency\": \"eurc\",\n  \"destinationNetwork\"\
        : \"polygon\",\n  \"destinationAddress\": \"0x742d35Cc6634C0532925a3b8D4C9db96c4b4d8e1\"\
        ,\n  \"amount\": \"100.00\",\n  \"customer_first_name\": \"John\",\n  \"customer_last_name\"\
        : \"Doe\",\n  \"customer_email\": \"john.doe@example.com\"\n}\n```\n\n## Flexible\
        \ Amount Payments\nOmit the `amount` field to create a flexible payment intent\
        \ where users can specify the amount during payment.\n\n## Idempotency\nInclude\
        \ an `idempotency-key` header with a unique UUID v4 to prevent duplicate payments.\
        \ Subsequent requests with the same key will return the original response."
      operationId: PaymentIntentController_createStablePaymentIntent
      parameters:
      - description: Unique UUID v4 for idempotent requests. Prevents duplicate payments.
        explode: false
        in: header
        name: idempotency-key
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateStablePaymentIntentDto"
        description: Stable payment intent creation data
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                id: txn_01HZXK8M9N2P3Q4R5S6T7U8V9W
                bridge_transfer_id: transfer_abc123xyz456
                state: pending
                amount: "100.00"
                source:
                  payment_rail: ethereum
                  currency: usdc
                destination:
                  payment_rail: polygon
                  currency: eurc
                  to_address: 0x742d35Cc6634C0532925a3b8D4C9db96c4b4d8e1
                customer:
                  first_name: John
                  last_name: Doe
                  email: john.doe@example.com
                  address: "123 Main St, New York, NY 10001"
                  country: United States
                  phone_number: +1-555-123-4567
                created_at: 2023-07-01T12:00:00.000Z
                updated_at: 2023-07-01T12:00:00.000Z
          description: Stable payment intent created successfully
        "400":
          description: Bad Request - Invalid input data
        "401":
          description: Unauthorized - Invalid API credentials
        "404":
          description: Not Found - App not found
        "409":
          description: Conflict - Idempotency key already used with different parameters
      security:
      - x-client-secret: []
      - x-client-key: []
      summary: Create a stable payment intent
      tags:
      - Payment Intents
  /api/v0/payment-intents/bank:
    post:
      description: "Creates a new bank payment intent for fiat-to-stablecoin transfers.\n\
        \    \nThis endpoint allows you to create payment intents for bank transfers\
        \ (ACH, Wire, SEPA) that convert to stablecoins.\nPerfect for onboarding users\
        \ from traditional banking to crypto.\n\n## Supported Payment Rails\n- **ACH_PUSH**:\
        \ US bank transfers (same-day or standard)\n- **WIRE**: International wire\
        \ transfers\n- **SEPA**: European bank transfers\n\n## Use Cases\n- USD bank\
        \ account to USDC conversion\n- EUR bank account to EURC conversion\n- MXN\
        \ bank account to stablecoin conversion\n- Flexible amount payment intents\
        \ for variable pricing\n\n## Supported Source Currencies\n- **USD**: US Dollar\n\
        - **EUR**: Euro\n- **MXN**: Mexican Peso\n\n## Example: USD Bank to USDC\n\
        ```json\n{\n  \"sourcePaymentRail\": \"ach_push\",\n  \"sourceCurrency\":\
        \ \"usd\",\n  \"destinationCurrency\": \"usdc\",\n  \"destinationNetwork\"\
        : \"ethereum\",\n  \"destinationAddress\": \"0x742d35Cc6634C0532925a3b8D4C9db96c4b4d8e1\"\
        ,\n  \"amount\": \"1000.00\",\n  \"customer_first_name\": \"John\",\n  \"\
        customer_last_name\": \"Doe\",\n  \"customer_email\": \"john.doe@example.com\"\
        ,\n  \"ach_reference\": \"INV12345\"\n}\n```\n\n## Reference Fields\nUse appropriate\
        \ reference fields based on the payment rail:\n- `ach_reference`: For ACH\
        \ transfers (max 10 chars, alphanumeric + spaces)\n- `wire_message`: For wire\
        \ transfers (max 256 chars)\n- `sepa_reference`: For SEPA transfers (6-140\
