  /api/v0/test-payment/{id}/refund:
    post:
      description: "Refunds an existing payment. Requires an idempotency key to prevent\
        \ duplicate refunds on retry.\n    \n## Idempotency Key Benefits for Refunds\n\
        \nRefunds are critical financial operations where duplicates can cause serious\
        \ issues. Using idempotency keys ensures:\n\n1. **Prevent duplicate refunds**:\
        \ Even if a request times out or fails, retrying with the same key won't issue\
        \ multiple refunds\n2. **Safe retries**: Network failures or timeouts won't\
        \ risk creating multiple refunds\n3. **Consistent response**: Always get the\
        \ same response for the same operation\n\n## Example Request (curl)\n\n```bash\n\
        curl -X POST \\\n  https://api.example.com/rest-api/v0/test-payment/pay_abc123xyz456/refund\
        \ \\\n  -H 'Content-Type: application/json' \\\n  -H 'Client-Key: your-api-key'\
        \ \\\n  -H 'Client-Secret: your-api-secret' \\\n  -H 'Idempotency-Key: refund_123456_unique_key'\n\
        ```\n\n## Example Response (First Request)\n\n```json\n{\n  \"id\": \"ref_xyz789\"\
        ,\n  \"paymentId\": \"pay_abc123xyz456\",\n  \"amount\": 100.00,\n  \"status\"\
        : \"succeeded\",\n  \"timestamp\": \"2023-07-01T14:30:00.000Z\"\n}\n```\n\n\
        ## Example Response (Duplicate Request)\n\nThe exact same response will be\
        \ returned for any duplicate request with the same idempotency key, without\
        \ creating a new refund.\n\n## Idempotency Key Guidelines\n\n- Use a unique\
        \ key for each distinct refund operation\n- Store keys client-side to ensure\
        \ you can retry with the same key if needed\n- Keys expire after 24 hours\
        \ by default"
      operationId: TestPaymentController_refundPayment_v0
      parameters:
      - description: Payment ID to refund
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: "Unique key to ensure the refund request is idempotent. If a\
          \ request with the same key is sent multiple times, only the first will\
          \ be processed, and subsequent requests will return the same response."
        explode: false
        in: header
        name: idempotency-key
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefundResponseDto"
          description: Payment refunded successfully
        "400":
          description: "Bad Request. The idempotency key is missing or invalid.\n\
            \  \nSample response:\n```json\n{\n  \"statusCode\": 400,\n  \"message\"\
            : \"The idempotency-key header is required for POST requests\"\n}\n```"
        "401":
          description: Unauthorized. Client key or secret is invalid or missing.
        "409":
          description: "Idempotency Conflict. The provided idempotency key was already\
            \ used with different parameters.\n  \nSample response:\n```json\n{\n\
            \  \"statusCode\": 409,\n  \"message\": \"Conflict: Idempotency key already\
            \ used with different request data\"\n}\n```"
        "429":
          description: "Too many requests, rate limit exceeded."
      security:
      - x-client-secret: []
      - x-client-key: []
      summary: Refund a payment
      tags:
      - Test Payments
  /api/v0/customers:
    get:
      description: "Retrieves a list of customers with optional filtering and pagination.\n\
        \    \nThis endpoint allows you to search and filter customers based on various\
        \ criteria.\n\n## Use Cases\n- List all customers with pagination\n- Search\
        \ customers by name or email\n- Filter customers by status\n- Export customer\
        \ data\n\n## Query Parameters\n- `skip`: Number of records to skip (default:\
        \ 0, min: 0)\n- `take`: Number of records to take (default: 10, min: 1, max:\
        \ 100)\n- `status`: Filter by customer status (ACTIVE, BLACKLISTED, DEACTIVATED)\n\
        - `name`: Filter by customer name (partial match, case-insensitive)\n- `email`:\
        \ Filter by customer email (exact match, case-insensitive)\n\n## Example Request\n\
        `GET /api/v0/customers?skip=0&take=20&status=ACTIVE&name=John`\n\n## Example\
        \ Response\n```json\n{\n  \"data\": [\n    {\n      \"id\": \"cust_123456\"\
        ,\n      \"first_name\": \"John\",\n      \"last_name\": \"Doe\",\n      \"\
        email\": \"john.doe@example.com\",\n      \"phone_number\": \"+1-555-123-4567\"\
        ,\n      \"customer_type\": \"Startup\",\n      \"status\": \"ACTIVE\",\n\
        \      \"created_at\": \"2024-03-20T10:00:00Z\",\n      \"updated_at\": \"\
        2024-03-20T10:00:00Z\"\n    }\n  ],\n  \"total\": 100,\n  \"skip\": 0,\n \
        \ \"take\": 10\n}\n```"
      operationId: CustomerController_findAll
      parameters:
      - description: Number of records to skip for pagination
        explode: true
        in: query
        name: skip
        required: false
        schema:
          default: 0
          example: 0
          minimum: 0
          type: number
        style: form
      - description: Number of records to return (max 100)
        explode: true
        in: query
        name: take
        required: false
        schema:
          default: 10
          example: 10
          maximum: 100
          minimum: 1
          type: number
        style: form
      - description: Filter customers by status
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: "#/components/schemas/CustomerStatus"
        style: form
      - description: "Filter customers by name (partial match, case-insensitive)"
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: John
          maxLength: 100
          type: string
        style: form
      - description: "Filter customers by email (exact match, case-insensitive)"
        explode: true
        in: query
        name: email
        required: false
        schema:
          example: john.doe@example.com
          maxLength: 255
          type: string
        style: form
      responses:
        "200":
          description: Successfully retrieved customers
        "400":
          description: Bad Request - Invalid query parameters
        "401":
          description: Unauthorized - Invalid API credentials
      security:
      - x-client-secret: []
      - x-client-key: []
      summary: Get all customers with filters
      tags:
      - Customers
    post:
      description: "Creates a new customer in the system with their personal and contact\
        \ information.\n    \nThis endpoint allows you to register new customers and\
        \ store their details for future transactions.\n\n## Use Cases\n- Register\
        \ new customers for payment processing\n- Store customer information for recurring\
        \ payments\n- Maintain customer profiles for transaction history\n\n## Example:\
        \ Create New Customer\n```json\n{\n  \"first_name\": \"John\",\n  \"last_name\"\
        : \"Doe\",\n  \"email\": \"john.doe@example.com\",\n  \"phone_number\": \"\
        +1-555-123-4567\",\n  \"customer_type\": \"Startup\",\n  \"status\": \"ACTIVE\"\
        \n}\n```\n\n## Required Fields\n- `first_name`: Customer's first name (1-100\
        \ characters)\n- `last_name`: Customer's last name (1-100 characters)\n- `phone_number`:\
        \ Customer's phone number (max 20 characters)\n\n## Optional Fields\n- `email`:\
        \ Valid email address (max 255 characters)\n- `customer_type`: Type of customer\
        \ account (Individual, Startup, Small Business, Medium Business, Enterprise,\
        \ Non-Profit, Government)\n- `status`: Customer status (ACTIVE, BLACKLISTED,\
        \ DEACTIVATED)"
      operationId: CustomerController_create
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCustomerDto"
        description: Customer creation data
        required: true
      responses:
        "201":
          description: Customer created successfully
        "400":
          description: Bad Request - Invalid input data
        "401":
          description: Unauthorized - Invalid API credentials
        "409":
          description: Conflict - Customer with the same email already exists
      security:
      - x-client-secret: []
      - x-client-key: []
      summary: Create a new customer
      tags:
      - Customers
